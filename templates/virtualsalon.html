<!DOCTYPE html>
<html>
    
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link rel= "stylesheet" type= "text/css" href= "/static/styles/style.css">
        
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

        <title>Virtual Salon</title>
    
    </head>
    
    <body style="background-color: whitesmoke; margin: 0px">
        
        <div style="width: 100%; height: 50px; background-color: #000000; padding: 0px; margin: 0px">
            <img src="/static/images/LOGO.png" height="50px" width="50px" style="display: inline">
            <p style="color: whitesmoke; font-family: Mircosoft YaHei; font-size: 20px; padding-left: 10px; display: inline; vertical-align: middle ">Virtual Salon</p>
        </div>
        
        <div class="row" style="margin-left: 20px">
            <div class="col-md-4">
                <p class="col-md-12" style="margin-top: 20px;color: black;font-family: Mircosoft YaHei;font-size: 20px">User photo</p>
                <div class="col-md-12" style="height: 300px">
                    <img id="userimg" height="300px">
                </div>
                <input type="file" class="col-md-6" style="margin-top: 20px" id="upload_img" onchange="upload_img()" name="file">
                <button type="button" class="col-md-6" style="margin-top: 20px" id="recommend">recommend hair style</button>
                <p class="col-md-12" style="margin-top: 20px;color: black;font-family: Mircosoft YaHei;font-size: 20px">Choose color & hairstyle</p>
                <div class="col-md-12" style="height: 40px">
                  <div class="color" id="green" style="height: 20px; width: 20px; cursor: pointer; background-color: #18b47f; display: inline-block" title="green"></div>
                  <div class="color" id="blue" style="height: 20px; width: 20px; cursor: pointer; background-color: #123076; display: inline-block" title="blue"></div>
                  <div class="color" id="purple" style="height: 20px; width: 20px; cursor: pointer; background-color: #793783; display: inline-block" title="purple"></div>
                  <div class="color" id="red" style="height: 20px; width: 20px; cursor: pointer; background-color: #840925; display: inline-block" title="red"></div>
                  <div class="color" id="brown" style="height: 20px; width: 20px; cursor: pointer; background-color: #c38844; display: inline-block" title="brown"></div>
                </div>
                <div class="col-md-12">
                  <img id="rec1" class="hairstyle" height="100px" style="cursor: pointer" />
                  <img id="rec2" class="hairstyle" height="100px" style="cursor: pointer" />
                  <img id="rec3" class="hairstyle" height="100px" style="cursor: pointer" />
                  <button type="button" style="margin-left: 20px; display: none" id="generate">generate</button> 
                </div> 
            </div>
            
            <div class="col-md-2">
            </div>
  
            <div class="col-md-6">
                <p class="col-md-12" style="margin-top: 20px;color: black;font-family: Mircosoft YaHei;font-size: 20px">Preview</p>
                <div class="col-md-6" style="height: 300px">
                  <div class="col-md-12" style="height: 300px; padding: 0px">
                    <img id="genimg" height="300px" content="no-cache">
                  </div> 
                  <button type="button" style="margin-top: 20px; display: none" id="adjust">adjust bangs</button>
                </div> 
                <div class="col-md-6" style="height: 300px">
                  <div class="col-md-12" style="height: 300px; padding: 0px">
                    <img id="adjimg" height="300px">
                  </div> 
                  <input type="range" min="0" max="47" step="1" style="margin-top: 20px; display: none" id="adjustbar" />
                </div>               
            </div>
            
        </div>        
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="/static/js/onclick.js"></script>
    
    </body>
    

</html>
